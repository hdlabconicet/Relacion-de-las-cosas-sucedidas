---
layout: default
---

<article class="container clearfix mx-auto px-2" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="container mt-4 mb-2 clearfix header-text">
    <h1 class="h0 inline-block py-2 mt-4 header-title">{{ page.title }}</h1>
    <div class="clearfix mb-4 py-1">
      <p class="h3 lh-condensed font-smoothing">{{ site.description }}</p>
      <div class="col-1 sm-width-full border-top-thick">
      </div>
    </div>
  </div>

</article>


<div id="main" class="text-container clearfix prose mx-auto px-2" itemprop="articleBody">
    {{ content }}
</div>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>

<!-- Queries -->
<script>
    var url = window.location.href;
      if (url.lastIndexOf("?q=") > 0) {
        // get the index of the parameter, add three (to account for length)
        var stringloc = url.lastIndexOf("?q=") + 3;
        // get the substring (query) and decode
        var searchquery = decodeURIComponent(url.substr(stringloc));
        // regex matches at begnning of line, end of line or word boundary, useful for poetry
        //var regex = new RegExp("(?:^|\\b)(" + searchquery + ")(?:$|\\b)", "gim");
        var regex = new RegExp("(?:^|)(" + searchquery + ")(?:$|)", "gim");
        // get, add mark and then set content
        var content = document.getElementById("main").innerHTML;
        document.getElementById("main").innerHTML = content.replace(regex, "<mark>$1</mark>");
      }
      (document);
</script>
